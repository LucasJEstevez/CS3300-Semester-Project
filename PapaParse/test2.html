<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Display with PapaParse</title>
    <style>
        /* Simple styling for the table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Upload CSV File</h2>
<input type="file" id="csvFileInput" accept=".csv" />
<div id="tableContainer"></div>

<!-- Load PapaParse from local file -->
<script src="papaparse.js"></script>
<script>
  document.getElementById("csvFileInput").addEventListener("change", function(event) {
    const file = event.target.files[0];
    if (file) {
      Papa.parse(file, {
        header: true,           // Use the first row as header
        dynamicTyping: true,    // Convert data types automatically
        complete: function(results) {
          displayTable(results.data);
        }
      });
    }
  });

  function displayTable(data) {
    const tableContainer = document.getElementById("tableContainer");
    tableContainer.innerHTML = ''; // Clear any previous data

    if (!data || data.length === 0) {
      tableContainer.innerHTML = "<p>No data found in CSV file.</p>";
      return;
    }

    // Create a table element
    const table = document.createElement("table");

    // Generate the table header
    const headers = Object.keys(data[0]);
    const headerRow = document.createElement("tr");
    headers.forEach(header => {
      const th = document.createElement("th");
      th.textContent = header;
      headerRow.appendChild(th);
    });
    table.appendChild(headerRow);

    // Generate the table rows
    data.forEach(row => {
      const rowElement = document.createElement("tr");
      headers.forEach(header => {
        const cell = document.createElement("td");
        cell.textContent = row[header] !== undefined ? row[header] : '';
        rowElement.appendChild(cell);
      });
      table.appendChild(rowElement);
    });

    // Add the table to the container
    tableContainer.appendChild(table);
  }
</script>

</body>
</html>
